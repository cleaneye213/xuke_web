<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-2.1.4.js"></script>
    <style type="text/css">
        .big {
            width: 600px;
            height: 600px;
            background-color: aqua;
            border: 1px solid #A52A2A;
        }

        .middle {
            width: 150px;
            height: 150px;
            background-color: brown;
            border: 1px solid blue;
        }

        .divfont {
            font-size: 24px;
        }

        .small {
            width: 50px;
            height: 50px;
            background-color: greenyellow;
            border: 1px solid greenyellow;
        }
    </style>
</head>

<body>
    <button>新增</button>
    
    <table width="300px" height="100%" border="1">
		<th height="35px" style="width: 40px;">
			序号
		</th>
        <th height="35px" width="40px">
            用户名
        </th>
        <th height="35px" width="40px">
            密码
        </th>
		<th height="35px" width="40px">
			操作
		</th>
        <tr>
			<td height="35px">
				1
			</td>
            <td height="35px">
                <input type="text" name="userName" />
            </td>
            <td height="35px">
                <input type="text" name="pwd" />
            </td>
			<td height="35px">
				<button>删除</button>
			</td>
        </tr>
        <tr>
			<td height="35px">
				2
			</td>
            <td>
                <input type="text" name="userName" />
            </td>
            <td>
                <input type="text" name="pwd" />
            </td>
			<td height="35px">
				<button>删除</button>
			</td>
        </tr>
    </table>
	<div></div>
    <script type="text/javascript">
        $(function () {
			//失去焦点
			$("input[name='userName']").blur(function(){
				if($(this).val()!=""){
					$("div").text($(this).val());
					//。。。。。发起ajax请求
				}
			});
			
			//chang事件
			$("input[name='pwd']").change(function(){
				//alert(11);
				if($(this).val()!=""){
					$("div").text($(this).val());
					//。。。。。发起ajax请求
				}
			});
			$("div").click(function(){
				alert($(this).text());
			});
			
			$(window).keydown(function(event){
				var keyCode=event.keyCode;
				if(keyCode==13){
					alert("你按了Enter键，开始提交表单");
					$("#form1").submit();
				}
				alert(keyCode);
			});
        });
    </script>

</body>

</html>
