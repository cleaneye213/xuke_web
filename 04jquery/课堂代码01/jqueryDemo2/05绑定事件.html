<body>
	<form id="form1" action="/AServlet">
		<button onclick="">新增</button>
		<input name="userName" value="" />
		<button type="button" >保存</button>
		<p></p>
	</form>
    
    <script type="text/javascript">
        $(function () {
					//绑定事件 绑定一个到多个
					$("button:eq(0)").on("click",function(){
						alert("111");
					});
					$("button:eq(0)").on("click",function(){
						alert("222");
						//解绑事件
						$("button:eq(0)").off("click");
					});
					
					var i=0;
					$("button:eq(1)").one("click",function(){
						i++;
						$("p").text(i);
						var name=$("input[name='userName']").val();
						if(name==""){
							alert("用户名不能为空");
							return false;
						}
						alert("提交表单");
						$("p").text("赌东道赌东道赌东道");
						$("input[name='userName']").trigger("blur");
						//$("#form1").submit();
						
					});
					
					$("input[name='userName']").bind("blur keyup",function(){
						$("p").text($(this).val());
					})
        });
    </script>
