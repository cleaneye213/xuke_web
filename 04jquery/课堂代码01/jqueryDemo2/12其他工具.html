<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-2.1.4.js"></script>
    <style type="text/css">
        .big {
            width: 600px;
            height: 600px;
            background-color: aqua;
            border: 1px solid #A52A2A;
        }

        .middle {
            width: 150px;
            height: 150px;
            background-color: brown;
            border: 1px solid blue;
        }

        .divfont {
            font-size: 24px;
        }

        .small {
            width: 50px;
            height: 50px;
            background-color: greenyellow;
            border: 1px solid greenyellow;
        }
    </style>
</head>

<body>
	<button>slideDown显示</button>
	<button>slideUp显示</button>
	<button>slideToggle切换</button>
	<button>遍历json对象</button>
	<button>for遍历json对象</button>
	<button>trim空格</button>
	<button>str->json</button>
	<div class="big" style="display: none">
		<img src="img/7.png" style="display: none"/>
		<select name="sex">
			<option value=" 1 ">男</option>
			<option value=" 0 ">女</option>
		</select>
	</div>
	<p></p>
    <script type="text/javascript">
        $(function () {
			//each
			var btn=$("button");
			//function 第一个参数:索引,第二参数是:遍历的对象
			$($(btn),function(index,obj){
				//$("p").text($("p").text()+$(this).text());
				//$(obj).text();
			});
			//第二种写法
			$(btn).each(function(index,obj){
				$("p").text($("p").text()+$(this).text());
			})
			
			//用来遍历json对象
			var jsonObj={"userName":"admin","sex":0,"pwd":"2222"};
			$("button:eq(3)").click(function(){
				//这里变量json对象时,function(json的key(即name),对应的value)
				$.each(jsonObj,function(key,value){
					$("p").text($("p").text()+key+":"+value+"<br/>");
				});
			});
			
			//通过for来遍历json对象
			$("button:eq(4)").click(function(){
				for(var key in jsonObj){
					$("p").text($("p").text()+key+":"+jsonObj[key]+"<br/>");
				}
			});
			
			//trim 去除字符串的头尾空格
			$("button:eq(5)").click(function(){
				var sexVal=$("select[name='sex']").val();
				
				if(sexVal="1"){
					alert("111");
				}
				alert("性别为"+$.trim(sexVal)+";");
				alert($.type(sexVal));
				alert($.type($("select[name='sex']")));
			});
			//$.type(obj)
			
			//$.parseJson(jsonStr);
			//把json的字符串转为json对象
			$("button:eq(6)").click(function(){
				var str='{"userName":"admin111","sex":1,"pwd":"11123232"}';
				//var jsonObj=$.parseJSON(str);
				//eval("("+jsonStr+")");
				var jsonObj=eval("("+str+")");
				
				$.each(jsonObj,function(key,value){
					$("p").text($("p").text()+key+":"+value+"<br/>");
				});
			});
			
        });
    </script>

</body>

</html>
