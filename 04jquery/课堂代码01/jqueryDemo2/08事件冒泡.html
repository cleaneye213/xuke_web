<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-2.1.4.js"></script>
    <style type="text/css">
        .big {
            width: 600px;
            height: 600px;
            background-color: aqua;
            border: 1px solid #A52A2A;
        }

        .middle {
            width: 150px;
            height: 150px;
            background-color: brown;
            border: 1px solid blue;
        }

        .divfont {
            font-size: 24px;
        }

        .small {
            width: 50px;
            height: 50px;
            background-color: greenyellow;
            border: 1px solid greenyellow;
        }
    </style>
</head>

<body>
	
	<div class="big" onclick="javascript:alert('div单击');">
		<p onclick="javascript:alert();">
			
			<a href="http://www.baidu.com">去百度</a>
		</p>
		
		
	</div>
	
    <script type="text/javascript">
        $(function () {
			//事件传递
			//超连接的单击事件->父元素的单击事件->父元素的单击事件->href事件
			$("a").click(function(even){
				alert("ddddddd");
				//阻止事件冒泡
				//even.stopPropagation();
				//还可以通过来阻止冒泡,但也会阻止后续href跳转
				return false;
			});
        });
    </script>

</body>

</html>
